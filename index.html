<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />

    <title id="title" class="title">Weather</title>
  </head>

  <body>
    <header><h1>What's the Weather Like?</h1></header>

    <section class="searchContainer">
      <h2>Search for a City</h2>
      <form id="search-form">
        <p id="inputContainer">
          <input
            type="text"
            id="cityInput"
            name="inputContainer"
            placeholder="Enter City name"
          />
        </p>
        <button id="searchButton" class="btn btn-info btn-block">Search</button>
      </form>
      <hr id="elementBreak" style="display: inline-block" />
      <ul class="history"></ul>
    </section>

    <main id="searchResults">
      <h2 id="cityName"></h2>
      <p id="currentWeather" class="date-0 weather" style="display: none">
        The weather right now:
      </p>
      <div id="current-weather" class="current-weather">
        <p class="temp" id="dTemp-0"></p>
        <p class="wind" id="dWind-0"></p>
        <p class="humidity" id="dHumidity-0"></p>
      </div>
    </main>

    <aside>
      <h3 id="forecast" style="display: none">5-Day Forecast:</h3>
      <br />
      <section id="weatherContainer">
        <div class="icons">
          <p class="date-1 weather"></p>
          <div class="image">
            <img src="" class="imgClass" id="img-1" alt="" />
          </div>
          <div>
            <p class="temp" id="dTemp-1"></p>
            <p class="wind" id="dWind-1"></p>
            <p class="humidity" id="dHumidity-1"></p>
          </div>
        </div>

        <div class="icons">
          <p class="date-2 weather"></p>
          <div class="image">
            <img src="" class="imgClass" id="img-2" alt="" />
          </div>
          <div>
            <p class="temp" id="dTemp-2"></p>
            <p class="wind" id="dWind-2"></p>
            <p class="humidity" id="dHumidity-2"></p>
          </div>
        </div>

        <div class="icons">
          <p class="date-3 weather"></p>
          <div class="image">
            <img src="" class="imgClass" id="img-3" alt="" />
          </div>
          <div>
            <p class="temp" id="dTemp-3"></p>
            <p class="wind" id="dWind-3"></p>
            <p class="humidity" id="dHumidity-3"></p>
          </div>
        </div>

        <div class="icons">
          <p class="date-4 weather"></p>
          <div class="image">
            <img src="" class="imgClass" id="img-4" alt="" />
          </div>
          <div>
            <p class="temp" id="dTemp-4"></p>
            <p class="wind" id="dWind-4"></p>
            <p class="humidity" id="dHumidity-4"></p>
          </div>
        </div>

        <div class="icons">
          <p class="date-5 weather"></p>
          <div class="image">
            <img src="" class="imgClass" id="img-5" alt="" />
          </div>
          <div>
            <p class="temp" id="dTemp-5"></p>
            <p class="wind" id="dWind-5"></p>
            <p class="humidity" id="dHumidity-5"></p>
          </div>
        </div>
      </section>
    </aside>
    <script src="./assets/script.js"></script>
  </body>
</html>
